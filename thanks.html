<script>
  // Read query params
  const params = new URLSearchParams(window.location.search);
  const dl = params.get('dl'); // direct download url
  const product = params.get('product');
  const btn = document.getElementById('downloadBtn');
  const sub = document.getElementById('sub');

  if (dl) {
    // set link
    btn.setAttribute('href', dl);
    // try auto-open (best effort)
    setTimeout(() => {
      try {
        // open in new tab so user retains this page as fallback
        window.open(dl, '_blank');
        sub.textContent = 'Your download has started in a new tab. If it did not, click "Download Now".';
      } catch (e) {
        sub.textContent = 'Click the Download button if the download did not start automatically.';
      }
    }, 900);
  } else {
    // no dl param provided
    sub.textContent = 'We could not find an automatic download link. Please check your email or contact support.';
    btn.style.display = 'none';
  }
