<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You - Premium Motion Packs</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Canvas Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
  body { margin:0; font-family:'Inter',sans-serif; background:#060617; color:#e6eef8; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; text-align:center; }
  h1 { font-family:'Montserrat',sans-serif; font-size:3rem; margin-bottom:1rem; }
  p { color:#a9b7d6; margin-bottom:2rem; }
  .btn { padding:0.75rem 1.5rem; border-radius:10px; font-weight:600; cursor:pointer; transition:0.3s; background:linear-gradient(90deg,#7c3aed,#06b6d4); color:white; }
  .btn:hover { opacity:0.85; }
</style>
</head>
<body>

<h1>Thank You!</h1>
<p>Your purchase was successful. Click below to download your digital products instantly.</p>
<button class="btn" id="downloadBtn">Download Now</button>

<script>
  // Trigger confetti on page load
  window.onload = () => {
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  };

  // Get product ID and download link from URL query params
  const params = new URLSearchParams(window.location.search);
  const downloadLink = params.get('dl') || 'https://drive.google.com/uc?export=download&id=DRIVE_FILE_ID';

  document.getElementById('downloadBtn').addEventListener('click', () => {
    window.location.href = downloadLink;
  });
</script>

</body>
</html>
